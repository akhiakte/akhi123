<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unique second program for css selector</title>
    <!--class selector-->
    <link rel="stylesheet" href="style simplee selector.css">
</head>
<body>
    <!--decendant selector-->
    <div>
    <h1>Welcome to this web page</h1>
    <!--child selector-->
    <h2>come to my page</h2>
    </div>
    <!--class selector-->
    <p class="first">this is my first web application</p>
    <p class="second">this is my love application</p>
    <!--id selector-->
    <p id="web">this is my first web application</p>
    <p>this is my love application</p>
    <!--element selector-->
    <a href="image/akhi.jpg">my pic</a>
    <div>
    <h3>my website</h3>
        <h4>my learning topic</h4>
    </div>
    <!--sibling selector-->
     <p>i love website</p>
     <div class="learn">
         <h5>learnig topic</h5>
         <h6>leearnig topic</h6>
     </div>
     <!--adjacent sibling-->
     <p>this is learn</p>
     <p>this is inter</p>
</body>
</html>
